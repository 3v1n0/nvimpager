language: minimal
dist: focal

env:
  BUSTED: busted
matrix:
  include:
    - os: linux
      addons:
        apt: &apt_packages
          - lua-busted
          - neovim
          - scdoc
    - os: linux
      addons:
        apt:
          source: {sourceline: 'ppa:neovim-ppa/unstable'}
          packages: *apt_packages
    - os: osx
      osx_image: xcode10.3
      addons:
        homebrew:
          update: true
          packages:
            - neovim
            - scdoc
            - luarocks
      env: BUSTED="$HOME/.luarocks/bin/busted --exclude-tags=osx_pending"
  allow_failures:
    - os: linux
      env: NVIM_VERSION=unstable


before_install: |
  set -e
  if [[ "$TRAVIS_OS_NAME" = osx ]]; then
    luarocks --local install busted
  fi

install: make install PREFIX=$HOME/.local

script: make test BUSTED="$BUSTED"
